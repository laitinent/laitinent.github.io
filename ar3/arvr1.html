<!DOCTYPE HTML>
<html>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded artoolkit='sourceType: webcam;'>
	  <a-assets>
    <a-asset-item id="horse-obj" src="./mesh.obj"></a-asset-item>
    <a-asset-item id="horse-mtl" src="./mesh.mtl"></a-asset-item>
	    <a-mixin id="giant" scale="0.03 0.03 0.03" rotation="-90 0 0" position="0 -1.5 0"></a-mixin>
 
	</a-assets>
	<a-entity mixin="giant" obj-model="obj: #horse-obj; mtl: #horse-mtl" ></a-entity>
		<a-box position='0 0 0' material='opacity: 0.5;'></a-box>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
